<!DOCTYPE html>
<html>

<head>
  <link href='https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons' rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/vuetify/dist/vuetify.min.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
</head>

<body>
  <div id="app">
    <v-app>
      <v-content>
        <v-container>
          <v-toolbar color="indigo accent-1" dense>
            <v-menu :nudge-width="100">
              <v-toolbar-title slot="activator">
                <span>Reports</span>
                <v-icon dark>arrow_drop_down_circle</v-icon>
              </v-toolbar-title>
              <v-list>
                <v-list-tile v-for="item in items" :key="item" @click="runMenu(item)" color="indigo accent-4">
                  <v-list-tile-title v-text="item" ></v-list-tile-title>
                </v-list-tile>
              </v-list>
            </v-menu>
          </v-toolbar>
          <label>{{ activeMenu }}</label>
        </v-container>
      </v-content>
    </v-app>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vuetify/dist/vuetify.js"></script>
  <script>
    new Vue({ 
      el: '#app',
      data: function() {
        return {
          items: ["Audit Reports","Daily Transactions"],
          activeMenu: ''
        }
      },
      methods: {
        runMenu(item) {
          this.activeMenu = item;
        }
      }
      })
  </script>
</body>

</html>
